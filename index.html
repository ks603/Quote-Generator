<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" href="ks-logo-png-5.png" />
    <script
      src="https://kit.fontawesome.com/b4b274fd05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote">
          What you are now is what you have been. What youll be is what you do
          now
        </span>
      </div>
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twiter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
